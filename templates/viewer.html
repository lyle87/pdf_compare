<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDF Compare - Viewer</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  </head>
  <body>
    <div id="controls">
      <button id="prev">Prev</button>
      <input id="pageNum" type="number" value="1" min="1" style="width:4rem" />
      <span id="pageCount">/ 0</span>
      <button id="next">Next</button>
      <label>Zoom <input id="scale" type="range" min="0.5" max="2.5" step="0.1" value="1" /></label>
      <label><input id="sync" type="checkbox" checked /> Sync</label>
      <button id="textDiff">Text Diff</button>
      <label><input id="showLeft" type="checkbox" checked /> Show Left Diffs</label>
      <a href="/">Upload new</a>
    </div>

    <div id="viewer">
      <div class="side" id="leftSide">
        <canvas id="leftCanvas"></canvas>
        <canvas id="leftOverlay" class="overlay"></canvas>
      </div>
      <div class="side" id="rightSide">
        <canvas id="rightCanvas"></canvas>
        <canvas id="rightOverlay" class="overlay"></canvas>
      </div>
    </div>

    <script>
      const LEFT_PDF = '{{ left_url }}';
      const RIGHT_PDF = '{{ right_url }}';
    </script>
    <script src="/static/js/viewer.js"></script>
  </body>
</html>
